<mat-grid-list cols="3" rowHeight="1:1.2">



  <div class *ngFor="let Antoni of listaLudzi">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{Antoni.nazwisko}}</mat-card-title>
          <mat-card-subtitle>{{Antoni.imie}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{Antoni.zdjecie}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
